<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Student Guidance Chatbot</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Login Form -->
            <div class="form-container" id="loginFormContainer">
                <div class="login-header">
                    <h1>ðŸŽ“ Welcome Back!</h1>
                    <p>Login to access your student guidance assistant</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email or Username</label>
                        <input 
                            type="text" 
                            id="loginEmail" 
                            placeholder="Enter your email" 
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="Enter your password" 
                            required
                        />
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-button">Login</button>

                    <div class="guest-access">
                        <p>Or continue without login</p>
                        <button type="button" onclick="continueAsGuest()" class="guest-button">
                            Continue as Guest
                        </button>
                    </div>

                    <div class="toggle-form">
                        <p>Don't have an account? <a href="#" onclick="toggleForms(); return false;">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-container hidden" id="signupFormContainer">
                <div class="login-header">
                    <h1>ðŸŽ“ Create Account</h1>
                    <p>Join us to start your learning journey</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input 
                            type="text" 
                            id="signupName" 
                            placeholder="Enter your full name" 
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            placeholder="Enter your email" 
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            placeholder="Create a password (min 6 characters)" 
                            required
                            minlength="6"
                        />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Re-enter your password" 
                            required
                        />
                    </div>

                    <div class="terms-checkbox">
                        <label class="remember-me">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the Terms & Conditions</span>
                        </label>
                    </div>

                    <button type="submit" class="submit-button">Sign Up</button>

                    <div class="toggle-form">
                        <p>Already have an account? <a href="#" onclick="toggleForms(); return false;">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
